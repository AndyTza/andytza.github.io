<!-- _includes/header.html -->
<header class="site-header text-center my-4">
  <div class="container">
    <!-- Big Greek name -->
    <h1 class="header-name">{{ site.title }}</h1>

    <!-- Smaller English/Latin name under it -->
    {% if site.subtitle %}
      <h2 class="header-subtitle">{{ site.subtitle }}</h2>
    {% endif %}

    <!-- Tagline / roles -->
    <p class="header-desc">
      Astronomy Ph.D. Candidate | Director of UW Planetarium | Science Communicator
    </p>
  </div>
</header>

<style>
/* === Name block at top of page === */

/* keep layout width consistent with your site max_width: 800px */
.site-header {
  max-width: 800px;
  margin-left: auto;
  margin-right: auto;
}

/* Greek name (h1) */
.header-name {
  font-size: 2.5rem;      /* adjust if you want larger/smaller */
  font-weight: 400;       /* lighter than bold so it looks elegant */
  line-height: 1.2;
  margin: 0 0 0.25rem 0;  /* small gap before the subtitle */
}

/* English/Latin name (h2) */
.header-subtitle {
  font-size: 1.25rem;         /* smaller than h1 */
  font-weight: 400;
  line-height: 1.3;
  margin: 0 0 0.75rem 0;      /* space before the tagline */
  color: var(--text-muted);   /* uses theme's muted tone, plays nice w/ dark mode */
}

/* Tagline */
.header-desc {
  font-size: 1rem;
  font-weight: 300;
  line-height: 1.4;
  margin: 0;
  color: inherit;
}
</style>
